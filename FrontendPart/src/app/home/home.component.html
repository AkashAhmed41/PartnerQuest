<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Ideal Partner... </h1>
        <p class="lead">Come on to find your matches. All you need to do is to Sign Up here!!!</p>
        <div class="text-center">
            <button class="btn btn-primary btn-lg me-3" (click)="registerModeToggler()">Register</button>
            <button class="btn btn-primary btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
