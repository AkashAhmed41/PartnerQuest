<div class="card">
    <div class="card-body">
        <div *ngIf="messages.length === 0">
            No Messages! Start conversation using the Message Box below...
        </div>

        <ul *ngIf="messages.length > 0" class="chat">
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-end">
                        <img class="rounded-circle" 
                            src="{{message.senderProfilePhotoUrl || './assets/user.png'}}" 
                            alt="user image">
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">
                                <span class="fa fa-clock-o"> {{message.messageSent | timeago}}</span>
                                <span class="text-danger" 
                                    *ngIf="!message.messageRead && message.senderUsername !== username">
                                    (Unread)
                                </span>
                                <span class="text-success" 
                                    *ngIf="message.messageRead && message.senderUsername !== username">
                                    (Read {{message.messageRead | timeago}})
                                </span>
                            </small>
                        </div>
                        <p>{{message.messageContent}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="card-footer">
        <form>
            <div class="input-group">
                <input type="text" class="form-control input-sm" placeholder="Send a private message...">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
