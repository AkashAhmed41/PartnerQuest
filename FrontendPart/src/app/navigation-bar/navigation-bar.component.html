<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Partner Quest</a>
      
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
          </li>
        </ul>

        <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown>
            <a class="dropdown-toggle text-light text-decoration-none" dropdownToggle>Welcome User</a>
            <div class="dropdown-menu mt-4" *dropdownMenu>
                <a class="dropdown-item">Edit Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form *ngIf="!(accountService.currentUser$ | async)" class="d-flex" #loginInfo="ngForm" (ngSubmit)="login()" autocomplete="off">
          <input 
            name="username"
            [(ngModel)]="userData.username"
            class="form-control me-2" 
            type="text" 
            placeholder="Username">
          <input 
            name="password"
            [(ngModel)]="userData.password"
            class="form-control me-2" 
            type="password" placeholder="Password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
    </div>
</nav>
